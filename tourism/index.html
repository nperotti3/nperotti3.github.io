<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>International Tourism — Tableau Dashboard</title>
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#0f172a;color:#f1f5f9;display:flex;flex-direction:column;align-items:center;min-height:100vh}
    .wrap{max-width:1200px;width:100%;padding:40px 20px;text-align:center}
    h1{margin-bottom:10px;font-size:28px;color:#fff}
    p{color:#cbd5e1;font-size:16px;margin-bottom:20px}
    .card{background:#fff;color:#0f172a;border-radius:16px;box-shadow:0 8px 24px rgba(0,0,0,.3);overflow:hidden;max-width:1000px;margin:0 auto 20px}

    .actions{margin-top:20px}
    .btn{display:inline-block;background:#6366f1;color:#fff;text-decoration:none;padding:10px 16px;border-radius:8px;margin:6px;transition:background .2s}

  <div class="wrap">
    <h1>International Tourism — Tableau Dashboard</h1>

    <div class="card">

           alt="International Tourism Dashboard">

    <div class="actions">
      <a class="btn" href="https://public.tableau.com/app/profile/nora.perotti/viz/WorldIndicators_Tableu_NoraPerotti/Tourism" target="_blank">View on Tableau Public</a>
